<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 관련 태그</title>
</head>
<body>
    <h1>목록 관련 태그</h1>
 
    <h3>순서 없는 목록 태그 - ul</h3>
    
    <h4>화면 구현 수업 내용</h4>
    <!--ul : 불릿이라고 함  / 종류  : circle(빈원) / disc(원) / square(네모) / none(아무것도x) -->
    <ul type='square'>
      <li>HTML5</li>
      <li>CSS</li>
      <li>javaScript</li>
      <li>jQuery</li>
    </ul>

<!--auto rename 설치하면 태그가 자동으로 바뀜-->
<!--type 속성 (ol태그가 가지고 있는 속성) 
        1 : 숫자
        a : 소문자
        A : 대문자
        i : 로마 소문자
        I : 로마 대문자 
      start 속성 : 목록의 시작번호를 수정, 속성에 값을 줄때는 쌍 또는 홑따옴표
      reversed 속성 : 거꾸로 표시 , 따로 값을 지정해주지 않아도 됨-->
    <h3>순서 있는 목록 태그 - ol</h3>
    <ol type="1" start = '2' reversed>
      <li>HTML5</li>
      <li>CSS</li>
      <li>javaScript</li>
      <li>jQuery</li>
    </ol>
    
    
    <h3>목록 태그</h3>

    <h2>상품구성</h2>
    <dl>
        <dt>제목</dt>
        <dd>값 또는 설명1</dd>
        <dd>값 또는 설명2</dd>
        <dd>값 또는 설명3</dd>
    </dl>
    <d1>
        <dt>선물용 3kg</dt>
        <dd>소과 13~16과</dd>
        <dd>중과 10~12과</dd>
    </d1>
</body>
</html>
