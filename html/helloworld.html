<!-- 주석 -->
<!-- 현재 문서가 html5 언어로 작성된 문서라는 의미
웹브라우저는 웹문서 뿐만 아니라 다양한 종류의 문서를 열 수 있습니다
브라우저에게 문서의 타입을 알려주는 역할을 합니다
-->

<!DOCTYPE html>

<html lang="ko"> <!-- 영어문서가 아니기 때문에 ko로 바꿔주자 <html lang="en"> html은 태그 옆에 lang은 속성 태그옆에는 다 속성 -->
<!-- ▶ 웹문서의 정보
    문서에 출력되지 않는 태그를 이용하여 작성     <> 꺽쇠 안에 있는 친구들은 다 태그
    문서 실행에 필요한 외부파일을 담아줍니다

    mata 태그 : 문서의 정보를 담고 있는 태그
    title 태그 : 문서의 제목을 브라우저의 탭에 표시
    시맨틱 태그 : 이름만봐도 의미를 알 수 있는 html 태그(웹문서 구조를 만드는 시맨틱 태그) : 바디영역에서 사용되는 태그! 시맨틱 없었을때에는 div에 넣었었음
-->
<head>
    <!-- 문서에서 사용할 문자코드를 지정 -->
    <meta charset="UTF-8">
    <!-- 문서의 키워드
    검색엔진에서 검색어를 입력하고 찾기를 할때 사용
    content : 홈페이지가 담고 있는 내용을 ,를 이용하여 나열 -->
    <meta naem="keywords" content="html의 구조, html, 태그">
    <!-- 웹문서의 설명 -->
    <meta name="description"    content="html의 구조를 알아봅시다">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 문서의 제목
        웹브라우저의 탭에 문서의 제목을 표시 -->
    <title>나의 첫 페이지</title>

    문자를 입력 할 경우 출력되기는 하지만
    <br>컨텐츠의 내용은 body태그 내에 입력 해주세요!!
    줄바꿈을 하기 위해서는 줄바꿈 태그를 이용하여 < br >
    공백은 하나만 가능

    <!-- ▶웹문서의 내용
        화면에 출력 되는 내용을 작성합니다 / <body>태그와 </body>태그 사이에 사용하는 태그 -->
    <body>
        <h1> hello world!</h1>
        <h2> hello world!</h2>
        <h3> hello world!</h3>
        <h4> hello world!</h4>
        <h5> hello world!</h5>

        <!-- 수평선을 넣는 태그-->
       <hr>
        
    </body>
    

</head>
<body>
    <h1>hello world!</h1>
</body>
</html> <!--문서정보와 내용이 끝났음을 표시만하는 태그-->
